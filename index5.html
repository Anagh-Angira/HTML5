<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form</title>
</head>

<body>
    <form action="">
        <h1>Payment Form</h1>
        <h2>Contact Information</h2>
        
        <p>Required Feild is indicated as *</p>
        <p>Name: <input type="text" required name="fname"></p>

        <p>
        <fieldset>
            <legend>Gender</legend>
            Male: <input type="radio" name="gender" id="" required>
            Female: <input type="radio" name="gender" id="" required>
        </fieldset>
        </p>

        <p>Adress: <textarea name="address" id=""></textarea></p>

        <p>Email: <input type="email" name="email" id=""></p>

        <p>Pincode: <input type="number" name="pincode" id=""></p>

        <p>Password: <input type="password" name="pass" id=""></p>

        <hr>
        <h2>Payment Information</h2>

        <p>Card Type:

            <select name="card_type" id="card_type">
                <option value="">---Select a Card---</option>

                <option value="">Visa</option>
                <option value="">Rupay</option>
                <option value="">Bhim</option>
                <option value="">GPay</option>
            </select>
        </p>

        <p>
            Card Number: <input type="number" name="card_num" id="card_num">
        </p>

        <p>
            CardExpire: <input type="date" name="expdate" id="">
        </p>

        <p>
            CVV <input type="password" name="cvv" id="cvv">
        </p>

        <input type="submit" value="Pay Now">
    </form>
</body>

</html>
